 <section class="content-header">
    <h1>
        Gestionar notificaciones
    </h1>
</section>
<section class="content">
    <!-- Main content -->
    <div class="row">
        <!-- left column -->
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Registrar una Notificación</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Seleccione el Lugar</label>
                            <select class="form-control" disabled>
                                <option>UTN - FRT</option>
                                <option>Shopping El Portal</option>
                                <option>Teatro Mercedes Sosa</option>
                            </select>
                        </div>
                        <!-- Título -->
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="textarea" class="form-control" id="titulo"ng-model="n.titulo" placeholder="Ingrese el título de la notificación">
                        </div>
                        <!-- /.form group -->
                        <div class="form-group">
                            <label>Descripción</label>
                            <textarea class="form-control" rows="3" placeholder="Descripción..." ng-model="n.mensaje"></textarea>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" ng-click="crearNotificacion(n)">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.row -->
</section>
</div>
