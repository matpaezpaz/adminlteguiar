<section class="content-header">
    <h1>
        Gestionar notificaciones
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Historial de Notificaciones</h3>

                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <thead>
                            <th class="text-center">Fecha de creación</th>
                            <th>Título</th>
                            <th>Mensaje</th>
                        </thead>
                        <tr ng-repeat="n in notificaciones">
                            <td class="text-center">{{n.fecha | date:"dd/MM/yyyy"}}</td>
                            <td>{{n.titulo}}</td>
                            <td>{{n.mensaje}}</td>
                        </tr>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
<!-- /.content -->
</div>
