<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Gestionar destinos
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Lista de Destinos</h3>

                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Fecha de creación</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="d in destinos">
                            <td style="vertical-align: middle">{{d.nombre}}</td>
                            <td style="vertical-align: middle">{{d.descripcion}}</td>
                            <td style="vertical-align: middle">{{d.created_at | date:"dd/MM/yyyy"}}</td>
                            <td style="vertical-align: middle">
                                <a href="#!editarDestino/{{d.id}}" class="btn btn-sm btn-success" style="border-radius: 999px">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </a>
                                <button class="btn btn-sm btn-danger" style="border-radius: 999px" ng-click="eliminarDestino(d.id)">
                                    <i class="ion-close" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
<!-- /.content -->
