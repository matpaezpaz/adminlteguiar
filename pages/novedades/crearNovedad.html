<section class="content-header">
    <h1>
        Gestionar novedades
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <!-- Main content -->
    <div class="row">
        <!-- left column -->
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">{{titulo}}</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Seleccione el Lugar</label>
                            <select class="form-control" disabled>
                                <option>UTN - FRT</option>
                                <option>Shopping El Portal</option>
                                <option>Teatro Mercedes Sosa</option>
                            </select>
                        </div>
                        <!-- Date -->
                        <div class="form-group">
                            <label>Fecha:</label>

                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" id="fecha" class="form-control pull-right" ng-model="novedad.fecha" >
                            </div>
                            <!-- /.input group -->
                        </div>
                        <!-- /.form group -->
                        <div class="form-group">
                            <label>Descripción</label>
                            <textarea class="form-control" rows="3" placeholder="Descripción..." ng-model="novedad.descripcion"></textarea>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" ng-click="guardar(novedad)">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    <script>$('#fecha').datepicker({
    format: "dd/mm/yyyy",
    todayBtn: "linked",
    clearBtn: true,
    language: "es",
    todayHighlight: true
});</script>
        <!--/.col (left) -->
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
